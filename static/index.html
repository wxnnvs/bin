<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin</title>
</head>

<body>
    <h1>Bin - Truely minimal text hosting.</h1>
    <form action="/paste" method="POST">
        <textarea name="content"></textarea><br>
        <button type="submit">Paste</button>
    </form>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 30vw;
            height: 50vh;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 10px;
            font-size: 14px;
            resize: none;
            /* Prevent resizing */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: #e0e0e0;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        pre {
            background-color: #333;
            padding: 10px;
            border: 1px solid #444;
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            textarea {
                width: 90vw;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</body>

</html>
